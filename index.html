<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorSpark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FactorSpark âš¡</h1>

        <!-- Tabs for mobile navigation -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('inputTab')">Setup</button>
            <button class="tab-button" onclick="openTab('quizTab')">Quiz</button>
        </div>

        <!-- Setup Tab -->
        <div id="inputTab" class="tab-content active">
            <div class="input-group">
                <label for="maxNumber">How high do you want to go?</label>
                <input type="number" id="maxNumber" placeholder="Enter max number" min="2" max="20">
                <button onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Tab -->
        <div id="quizTab" class="tab-content hidden">
            <div id="quizArea">
                <h2 id="question"></h2>
                <input type="number" id="answer" placeholder="Your answer">
                <button onclick="submitAnswer()">Submit</button>
                <p id="feedback"></p>
            </div>
            <!-- Score display -->
            <div id="scoreArea">
                <p>Current Streak: <span id="streak">0</span></p>
                <p>High Score: <span id="highScore">0</span></p>
            </div>
        </div>
    </div>

    <!-- Audio files for feedback -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
