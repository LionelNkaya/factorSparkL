<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorSpark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FactorSpark âš¡</h1>
        
        <!-- Input for max number -->
        <div class="input-group">
            <label for="maxNumber">How high do you want to go?</label>
            <input type="number" id="maxNumber" placeholder="Enter max number" min="2" max="20">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <!-- Quiz area -->
        <div id="quizArea" class="hidden">
            <h2 id="question"></h2>
            <input type="number" id="answer" placeholder="Your answer">
            <button onclick="submitAnswer()">Submit</button>
            <p id="feedback"></p>
        </div>
        
        <!-- Score display -->
        <div id="scoreArea">
            <p>Current Streak: <span id="streak">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>
    </div>

    <!-- Audio files for feedback -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
