<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactorSpark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FactorSpark âš¡</h1>
        
        <!-- Navigation Tabs -->
        <div class="tabs">
            <button id="setupTab" class="active" onclick="switchTab('setup')">Setup</button>
            <button id="quizTab" onclick="switchTab('quiz')">Quiz</button>
        </div>
        
        <!-- Setup Tab -->
        <div id="setup" class="tab-content active">
            <div class="input-group">
                <label for="maxNumber">What is the highest table you know?</label>
                <input type="number" id="maxNumber" placeholder="Enter max number" min="2" max="20">
                <button onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>
        
        <!-- Quiz Tab -->
        <div id="quiz" class="tab-content">
            <div id="quizArea" class="hidden">
                <h2 id="question"></h2>
                <input type="number" id="answer" placeholder="Your answer">
                <button onclick="submitAnswer()">Submit</button>
                <p id="feedback"></p>
            </div>
            <div id="scoreArea">
                <p>Current Streak: <span id="streak">0</span></p>
                <p>High Score: <span id="highScore">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
